        //创建一个正则表达式，判断字符串里是否含有a或b或c
        //   []里的内容也是或的内容
        var reg = /a|b|c/i;
        var reg = /[abc]/i;

        //[A-z]表示任意字母
        //[0-9]任意数字
        //[^0-9]除了数字
        var reg = /[A-z]/i;
        //检查字符串里是否有abc或adc或aec
        var reg = /abc|adc|aec/;
        //或者
        var reg = /a[bde]c/;
